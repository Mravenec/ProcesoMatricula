<!-- oferta-academica.component.html -->
<h2>{{ subtitulo }}</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Periodo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (oferta of OfertasAcademicas(); track oferta.id) {
      <tr>
        <td>
          <input type="number" [(ngModel)]="oferta.id" placeholder="ID" readonly />
        </td>
        <td>
          <input type="text" 
                 [(ngModel)]="oferta.periodo"
                 (keydown.enter)="modificarOferta(oferta)"
                 placeholder="Periodo (Ej: 2024-Q1)">
        </td>
        <td>
          <button (click)="modificarOferta(oferta)">Guardar</button>
          <button (click)="borrarOferta(oferta.id)">Eliminar</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="3">No hay ofertas acad√©micas registradas</td>
      </tr>
    }
    
    <!-- Fila para agregar nuevas ofertas -->
    <tr>
      <td></td>
      <td>
        <input type="text"
               [(ngModel)]="nuevoPeriodo"
               placeholder="Nuevo periodo"
               (keydown.enter)="agregarOferta()">
      </td>
      <td>
        <button (click)="agregarOferta()">Agregar</button>
      </td>
    </tr>
  </tbody>
</table>

<pre>
  <code>
    {{ OfertasAcademicas() | json }}
  </code>
</pre>
