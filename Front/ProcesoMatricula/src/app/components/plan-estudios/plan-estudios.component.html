<!-- plan-estudios.component.html -->
<h2>{{ subtitulo }}</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Carrera</th>
      <th>Código</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (plan of PlanesEstudios(); track plan.id) {
      <tr>
        <td>
          <input type="number" [(ngModel)]="plan.id" placeholder="ID" readonly />
        </td>
        <td>
          <input type="text" [(ngModel)]="plan.carrera" placeholder="Carrera"
                 (keydown.enter)="modificarPlanEstudio(plan)"/>
        </td>
        <td>
          <input type="text" [(ngModel)]="plan.codigo" placeholder="Código"
                 (keydown.enter)="modificarPlanEstudio(plan)"/>
        </td>
        <td>
          <button (click)="modificarPlanEstudio(plan)">Editar</button>
          <button (click)="borrarPlanEstudio(plan.id)">Borrar</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="4">No hay planes registrados</td>
      </tr>
    }
    
    <!-- Formulario para agregar plan -->
    <tr>
      <td></td>
      <td>
        <input [(ngModel)]="nuevaCarrera" placeholder="Carrera" type="text">
      </td>
      <td>
        <input [(ngModel)]="nuevoCodigoPlan" placeholder="Código" type="text">
      </td>
      <td>
        <button (click)="agregarPlanEstudio()">Agregar</button>
      </td>
    </tr>
  </tbody>
</table>

<pre>
  <code>
    {{ PlanesEstudios() | json }}
  </code>
</pre>
