<h2>{{ subtitulo }}</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre Provincia</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (provincia of Provincias(); track provincia.ProvinciaId) {
      <tr>
        <td>
          <input type="number" 
                 [(ngModel)]="provincia.ProvinciaId" 
                 placeholder="ID" 
                 readonly>
        </td>
        <td>
          <input type="text" 
                 [(ngModel)]="provincia.Provincia"
                 (keydown.enter)="modificarProvinvia(provincia)"
                 placeholder="Nombre provincia">
        </td>
        <td>
          <button (click)="modificarProvinvia(provincia)">Editar</button>
          <button (click)="borrarProvinvia(provincia.ProvinciaId)">Borrar</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="3">No hay provincias registradas</td>
      </tr>
    }
    
    <!-- Fila para agregar nueva provincia -->
    <tr>
      <td></td>
      <td>
        <input type="text" 
               [(ngModel)]="nuevoNombreProvincia" 
               placeholder="Nueva provincia"
               (keydown.enter)="agregarProvinvia()">
      </td>
      <td>
        <button (click)="agregarProvinvia()">Agregar</button>
      </td>
    </tr>
  </tbody>
</table>

<pre>
  <code>
    {{ Provincias() | json }}
  </code>
</pre>
