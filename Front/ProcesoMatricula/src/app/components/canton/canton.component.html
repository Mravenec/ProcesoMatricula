<h2>{{ subtitulo }}</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Cant贸n</th>
      <th>Provincia ID</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (canton of Cantones(); track canton.CantonId) {
      <tr>
        <td>
          <input type="number" [(ngModel)]="canton.CantonId" placeholder="ID" readonly />
        </td>
        <td>
          <input type="text" [(ngModel)]="canton.Canton" placeholder="Nombre del cant贸n"
                 (keydown.enter)="modificarCanton(canton)" />
        </td>
        <td>
          <input type="number" [(ngModel)]="canton.ProvinciaId" placeholder="ID Provincia"
                 (keydown.enter)="modificarCanton(canton)" />
        </td>
        <td>
          <button (click)="modificarCanton(canton)">Editar</button>
          <button (click)="borrarCanton(canton.CantonId)">Borrar</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="4">No hay cantones registrados</td>
      </tr>
    }
    
    <!-- Formulario para agregar cant贸n -->
    <tr>
      <td></td>
      <td>
        <input type="text" [(ngModel)]="nuevoCantonNombre" 
               placeholder="Nombre del cant贸n"
               (keydown.enter)="agregarCanton()" />
      </td>
      <td>
        <input type="number" [(ngModel)]="nuevoProvinciaId" 
               placeholder="ID Provincia"
               (keydown.enter)="agregarCanton()" />
      </td>
      <td>
        <button (click)="agregarCanton()">Agregar</button>
      </td>
    </tr>
  </tbody>
</table>

<pre><code>{{ Cantones() | json }}</code></pre>
