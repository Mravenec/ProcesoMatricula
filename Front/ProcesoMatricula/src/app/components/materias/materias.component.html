<h2>{{ subtitulo }}</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Nivel</th>
      <th>Código</th>
      <th>Créditos</th>
      <th>Horas Teóricas</th>
      <th>Horas Prácticas</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (materia of Materias(); track materia.id) {
      <tr>
        <td>
          <input type="number" [(ngModel)]="materia.id" readonly />
        </td>
        <td>
          <input type="text" [(ngModel)]="materia.nombre" 
                 (keydown.enter)="modificarMateria(materia)" />
        </td>
        <td>
          <input type="number" [(ngModel)]="materia.nivel" 
                 (keydown.enter)="modificarMateria(materia)" />
        </td>
        <td>
          <input type="text" [(ngModel)]="materia.codigo" 
                 (keydown.enter)="modificarMateria(materia)" />
        </td>
        <td>
          <input type="number" [(ngModel)]="materia.creditos" 
                 (keydown.enter)="modificarMateria(materia)" />
        </td>
        <td>
          <input type="number" [(ngModel)]="materia.horas_teoricas" 
                 (keydown.enter)="modificarMateria(materia)" />
        </td>
        <td>
          <input type="number" [(ngModel)]="materia.horas_practicas" 
                 (keydown.enter)="modificarMateria(materia)" />
        </td>
        <td>
          <button (click)="modificarMateria(materia)">Editar</button>
          <button (click)="borrarMateria(materia.id)">Borrar</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="8">No hay materias registradas</td>
      </tr>
    }
    
    <!-- Formulario para agregar materia -->
    <tr>
      <td></td>
      <td>
        <input [(ngModel)]="nuevoNombre" placeholder="Nombre" type="text" />
      </td>
      <td>
        <input [(ngModel)]="nuevoNivel" placeholder="Nivel" type="number" />
      </td>
      <td>
        <input [(ngModel)]="nuevoCodigo" placeholder="Código" type="text" />
      </td>
      <td>
        <input [(ngModel)]="nuevoCreditos" placeholder="Créditos" type="number" />
      </td>
      <td>
        <input [(ngModel)]="nuevoHorasTeoricas" placeholder="Horas Teóricas" type="number" />
      </td>
      <td>
        <input [(ngModel)]="nuevoHorasPracticas" placeholder="Horas Prácticas" type="number" />
      </td>
      <td>
        <button (click)="agregarMateria()">Agregar</button>
      </td>
    </tr>
  </tbody>
</table>

<pre>
  <code>
    {{ Materias() | json }}
  </code>
</pre>
